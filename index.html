<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Web Workers Example</title>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <div id="no-support">
        <h1>Oops...</h1>
        <p>It seems that your browser does not support Web Workers.</p>
    </div>

    <div id="main">
        <div id="working" class="progress">
            <div class="indeterminate"></div>
        </div>
        <h1>Web Worker</h1>
        <input id="number-to-add" type="number" placeholder="Number to add to the array" />
        <div id="actions">
            <button id="task-sort">Sort Task</button>
            <button id="task-add">Add Task</button>
        </div>
        <div id="sort-result"></div>
        <div id="add-result"></div>
    </div>

</body>
<script src="main.js"></script>

</html>
